<div class="container">
   <div class="badge">
    <button (click)="goToEnded()" mat-stroked-button matBadge="{{closed}}" color="primary">Tasks Finalizadas</button>
   </div>
  <button routerLink="create" class="novo-todo mat-elevation-z8" mat-stroked-button color="primary">
    Novo To-Do
  </button>
  <div class="content" *ngFor="let todo of list">
  <mat-card class="mat-elevation-z8">
    <p>{{todo.dataParaFinalizar}}</p>
    <mat-card-header>
      <mat-card-title>{{todo.titulo}}</mat-card-title>
      <mat-card-subtitle>{{todo.descricao}}</mat-card-subtitle>
    </mat-card-header>
    <div class="actions">
      <button (click)="markDone(todo)" mat-mini-fab color="primary">
        <mat-icon>done</mat-icon>
      </button>
      <button routerLink="update/{{todo.id}}" mat-mini-fab color="accent">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="delete(todo.id)" mat-mini-fab color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
</div>
