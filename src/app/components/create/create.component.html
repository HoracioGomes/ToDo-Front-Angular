
<form>
    <h1>Criando Task</h1>
<mat-form-field class="data-finalizar" appearance="fill">
  <mat-label>Data para Finalizar</mat-label>
  <input [(ngModel)]="newTodo.dataParaFinalizar" name="newTodo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled />
  <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
  <mat-datepicker #dp3 disabled="false"></mat-datepicker>
</mat-form-field>

<div class="forms">
  <mat-form-field class="form">
    <mat-label>Titulo</mat-label>
    <input [(ngModel)]="newTodo.titulo" name="newTodo.titulo" matInput placeholder="Ex: Estudar Spring" />
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <input [(ngModel)]="newTodo.descricao" name="newTodo.descricao" matInput placeholder="Ex: Curso da Udemy" />
  </mat-form-field>
</div>
<div class="buttons">
    <button (click)="create()" mat-stroked-button color="primary">Adicionar</button>
    <button (click)="goToAllTasks()" mat-stroked-button color="warn">Cancelar</button>
</div>
</form>
