<div class="container">
    <h1>Tasks Finalizadas</h1>
    <div class="badge">
     <button (click)="back()" mat-stroked-button color="primary">Voltar</button>
    </div>
   <div class="content" *ngFor="let todo of finishedList">
   <mat-card class="mat-elevation-z8">
     <p>{{todo.dataParaFinalizar}}</p>
     <mat-card-header>
       <mat-card-title>{{todo.titulo}}</mat-card-title>
       <mat-card-subtitle>{{todo.descricao}}</mat-card-subtitle>
     </mat-card-header>
   </mat-card>
 </div>
 </div>
